<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="todoContainer" class="board">
            <h4> Todo </h4>
            <div class="cardarea"></div>
         <input class="inputbtn" type="text" placeholder="Enter Todo">   

        </div>

        <div id="progressContainer" class="board">
            <h4> Progress </h4>
            <div class="cardarea"></div>
            <input class="inputbtn" type="text" placeholder="Enter Todo">
        </div>

        <div id="doneContainer" class="board">
            <h4> Done </h4>
            <div class="cardarea"></div>
            <input class="inputbtn" type="text" placeholder="Enter Todo">
        </div>

    </div>
    <button id="taskBtn"> Add Task</button>

    <script src="colorscript.js"></script>
</body>
</html>
